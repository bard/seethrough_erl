<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:e="http://dev.hyperstruct.net/seethrough">
  <head>
    <title e:content="title"/>
  </head>
  <body>
    <h1 e:content="title"/>

    <h2><span e:replace="subtitle"/></h2>

    <table>
      <thead>
        <tr>
          <th>Address</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody e:with="crew"><tr>
          <td e:val="address"/>
          <td e:val="name"/>
        </tr>
      </tbody>
    </table>
  </body>
</html>
